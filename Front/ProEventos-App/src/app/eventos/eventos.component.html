<h2>Eventos</h2>
<hr>
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input
    [(ngModel)]="filtroLista"
    type="text"
    class="form-control mr-2"
    placeholder="buscar">

  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-light" (click)="toglleBtnImg()">
          <i class="{{toggleBtnIcon}}"></i>
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!imgToggleBtn"
              [isAnimated]="true"
        src="./../../assets/images/{{evento.imagemURL}}"
         alt=""
        [style.width.px]="widthImg"
        [style.margin.px]="marginImg"
         >
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button class="btn btn-primary btn-sm mr-2"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
<tfoot *ngIf="!eventos">
  <tr>
    <td colspan="8" class="text-center">
      <h4>Nenhum evento localizado!</h4>
    </td>
  </tr>
</tfoot>
</table>
